<!DOCTYPE html>
<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>
    h1 {
      font: helvetica;
      margin: 50px 400px 0px 400px;
    }
  </style>

  <script>
  function draw(data) {
    /*
      D3.js setup code
    */

        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
          .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
          .append('g')
              .attr('class','chart');

    /*
      Dimple.js Chart construction code
    */
        var myChart = new dimple.chart(svg, data);
        var x = myChart.addCategoryAxis("x", ["height", "handedness"]);
        x.title = "Height (in inches)"
        var y = myChart.addMeasureAxis("y", "avg");
        y.tickFormat = ".3f"
        y.title = "Batting average"
        var bar = myChart.addSeries("handedness", dimple.plot.bar);
        bar.aggregate = dimple.aggregateMethod.avg;
        myChart.addLegend(100, 30, 1000, 20, "right");
        myChart.draw();
  }
  </script>
</head>

<body>
  <h1>Short and Left-Handed Players have Higher Batting Average?</h1>
  <svg class="chart"></svg>
  <script type="text/javascript">
    /*
      Use D3 to load the CSV file
    */
    d3.csv("baseball_data.csv", draw);
  </script>
</body>
</html>
